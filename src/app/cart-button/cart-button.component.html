<div class="d-flex align-items-center text-white rounded"
    style="width: 100%; height: 35px; justify-content: center; max-width: 100%">
    <ng-container *ngIf="quantity === 0; else quantityControls">
        <button class="btn d-flex align-items-center"
            style="background-color: rgb(214 230 242); width: 100%; height: 35px; justify-content: center; line-height: 1.5"
            (click)="handleAdd()">
            <span class="m-2">
                <app-add-to-cart></app-add-to-cart>
            </span>
            <span style="color: rgb(19 62 135); font-size: 15px">{{ addcard }}</span>
        </button>
    </ng-container>

    <ng-template #quantityControls>
        <div class="d-flex rounded align-items-end justify-content-evenly"
            style="width: 100%; height: 35px; padding: 0; background-color: rgb(214 230 242); border: rgb(19 62 135) solid 1px">
            <button class="d-flex justify-content-center align-items-center btn text-light fw-bold"
                style="box-shadow: none; border: none; height: 30px; width: 35px; padding: 0" (click)="handleAdd()">
                <app-plus></app-plus>
            </button>

            <span class="fw-bold d-flex align-items-center justify-content-center"
                style="height: 28px; width: 35px; font-size: 16px; color: rgb(19 62 135)">
                {{ quantity }}
            </span>

            <button class="d-flex justify-content-center align-items-center btn text-light fw-bold"
                style="box-shadow: none; border: none; height: 32px; width: 35px; padding: 0" (click)="handleReduce()">
                <!-- آیکون Trash یا Minus -->
                <ng-container *ngIf="quantity === 1"><app-trash></app-trash></ng-container>
                <ng-container *ngIf="quantity > 1"><app-minus></app-minus></ng-container>
            </button>
        </div>
    </ng-template>
</div>
